<body>
<!--Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn. Ví dụ nếu bạn-->
<!--nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.-->


<h2>hãy nhập 1 dãy số tự nhiên </h2>
<input id="nhap" type="text">
<button onclick="themDau()">Them dau</button>
<h1 id="ht"></h1>
<script>

  function themDau() {
    let number =document.getElementById('nhap').value
   let str = number.toString();
    let bienDau = [str[0]];

    for(let i=1; i<str.length; i++) {
      if((str[i+1]%2 === 0)&&(str[i]%2 === 0))
      {
        bienDau.push('-', str[i]);
      } else
        bienDau.push(str[i]);
    }
    document.getElementById('ht').innerHTML= bienDau.join('')
  }
</script>
</body>
</html>
